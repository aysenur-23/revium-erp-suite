    <!-- Global Error Handler -->
    <script>
      // Global error handler for better device compatibility
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        // Don't prevent default - let error boundary handle it
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        // Don't prevent default - let error boundary handle it
      });
      
      // Check for required features
      function checkBrowserSupport() {
        const requiredFeatures = {
          'Promise': typeof Promise !== 'undefined',
          'fetch': typeof fetch !== 'undefined',
          'localStorage': typeof Storage !== 'undefined',
          'ES6 Classes': (function() {
            try {
              eval('class Test {}');
              return true;
            } catch (e) {
              return false;
            }
          })(),
          'Arrow Functions': (function() {
            try {
              eval('(() => {})');
              return true;
            } catch (e) {
              return false;
            }
          })(),
          'Modules': 'noModule' in HTMLScriptElement.prototype
        };
        
        const unsupported = Object.entries(requiredFeatures)
          .filter(([_, supported]) => !supported)
          .map(([feature]) => feature);
        
        if (unsupported.length > 0) {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.innerHTML = `
              <div style="text-align: center; color: white; padding: 20px;">

                </div>
              </div>
            `;
          }
          return false;
        }
        return true;
      }
      
      // Check browser support before loading app
      if (!checkBrowserSupport()) {
        // Stop execution if browser doesn't support required features
        throw new Error('Browser does not support required features');
      }
    </script>
    
    <!-- Loading Screen Removal Script -->
    <script>
      // Remove loading screen when app is ready
      function removeLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            if (loadingScreen.parentNode) {
              loadingScreen.remove();
            }
          }, 500);
        }
      }
      
      // Try multiple events for better compatibility
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        setTimeout(removeLoadingScreen, 300);
      } else {
        window.addEventListener('load', function() {
          setTimeout(removeLoadingScreen, 300);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(removeLoadingScreen, 300);
        });
      }
      
      // Fallback: Remove loading screen after 10 seconds (increased from 5)
      setTimeout(function() {
        removeLoadingScreen();
      }, 10000);
      
      // Error fallback: Show error message if app doesn't load
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.innerHTML = `
